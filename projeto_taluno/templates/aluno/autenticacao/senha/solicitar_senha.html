<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperação de Senha | Taluno</title>
    <link rel="stylesheet" href="../../../../static/css/global.css">
    <link rel="stylesheet" href="../../../../static/css/autenticacao/senha/solicitar_senha.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <main class="auth-container">
        <section class="auth-form-side">
            <header class="auth-header">
                <div class="logo-area">
                    <img src="../../../../static/img/logo/logo_taluno.png" alt="Logo Taluno Senac">
                </div>
                <nav class="auth-nav">
                    <a href="../login.html">LOGIN</a>
                    <a href="../cadastro.html" class="active">CADASTRO</a>
                </nav>
            </header>

            <div class="form-content">
                <div class="back-button">
                    <a href="../login.html">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#6a1b9a" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="19" y1="12" x2="5" y2="12"></line>
                            <polyline points="12 19 5 12 12 5"></polyline>
                        </svg>
                    </a>
                </div>

                <h1>RECUPERAÇÃO</h1>
                <p>Digite seu e-mail ou telefone</p>

                <form action="#" method="POST">
                    <div class="input-group">
                        <input type="text" name="identificador" placeholder="usuário@gmail.com" required>
                    </div>
                    <button type="submit" class="btn-gradient">Enviar</button>
                </form>
            </div>
        </section>

        <section class="auth-image-side">
            <img src="../../../../static/img/banners/recuperacao_taluno.jpg" alt="Pessoa trabalhando">
        </section>
    </main>
</body>
</html>
