<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taluno | Login</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/projeto_taluno/static/css/autenticacao/style.css">
</head>
<body>

    <main class="auth-container">
        
        <section class="auth-content">
            <header class="auth-header">
                <img src="/projeto_taluno/static/img/logo/logo_taluno_senac_colorido.png" alt="Logo Taluno Senac" class="auth-logo">
                
                <nav class="auth-nav">
                    <a href="#" class="auth-nav__link active">LOGIN</a>
                    <a href="#" class="auth-nav__link">CADASTRO</a>
                </nav>
            </header>

            <div class="form-wrapper">
                <h1 class="form-title">LOGIN</h1>

                <form action="" method="post" class="login-form">
                    <div class="input-group">
                        <img src="../../static/img/icon-user.svg" alt="" class="input-group__icon icon-left">
                        <input type="email" id="email" name="email" placeholder="Digite o seu e-mail" required class="input-field">
                    </div>

                    <div class="input-group">
                        <img src="../../static/img/icon-lock.svg" alt="" class="input-group__icon icon-left">
                        
                        <input type="password" id="password" name="password" placeholder="Digite a sua senha" required class="input-field">
                        
                        <button type="button"id="togglePassword"class="toggle-password-btn" aria-label="Mostrar senha">
                            <img src="/projeto_taluno/static/img/icons/olho_aberto.png" id="eyeOpen" alt="Mostrar Senha">
                            <img src="/projeto_taluno/static/img/icons/olho_coberto.png" id="eyeClosed" class="hide" alt="Ocultar Senha">
                                </button>
                    </div>

                    <div class="form-options">
                        <label class="remember-me">
                            <input type="checkbox" name="remember">
                            <span class="checkmark"></span>
                            Relembrar
                        </label>
                        <a href="#" class="forgot-password-link">Esqueci a senha</a>
                    </div>

                    <button type="submit" class="btn btn--gradient btn--full">
                        Login
                    </button>

                </form>
            </div>
        </section>

        <aside class="auth-visual">
            <div class="visual-image-container">
                <img src="/projeto_taluno/static/img/banner/mulheres-trabalhando.png" alt="Mulheres trabalhando juntas" class="visual-image">
        </aside>

    </main>

    <script src="/projeto_taluno/static/js/autenticacao/autenticacao.js"></script>
</body>
</html>
