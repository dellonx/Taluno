<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Taluno | Currículo</title>

<link rel="stylesheet" href="/projeto_taluno/static/css/global.css">
<link rel="stylesheet" href="/projeto_taluno/static/css/aluno/curriculo/curriculo.css">

<link rel="stylesheet"
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

<header class="header-taluno">
<div class="top-bar">
<div class="container">
<a href="#" class="logo">
<img src="/projeto_taluno/static/img/logo/logo_taluno.png">
</a>
</div>
</div>
</header>

<main class="curriculo-form-page">

<button class="btn-paginacao" aria-label="Voltar">&#10094;</button>

<form class="curriculo-form">

<h1>Preencha seu Currículo</h1>

<section class="form-section">
<h2>Dados Pessoais</h2>

<label>Nome</label>
<input type="text">

<label>Email</label>
<input type="email">

<label>Telefone</label>
<input type="text">

<label>Cidade</label>
<input type="text">
</section>

<section class="form-section">
<h2>Objetivo</h2>
<textarea></textarea>
</section>

<section class="form-section">
<h2>Experiência</h2>

<label>Empresa</label>
<input type="text">

<label>Cargo</label>
<input type="text">

<label>Descrição</label>
<textarea></textarea>
</section>

<div class="acoes">
<button type="button" class="cancelar">Cancelar</button>
<button type="submit" class="salvar">Salvar</button>
</div>

</form>

</main>
