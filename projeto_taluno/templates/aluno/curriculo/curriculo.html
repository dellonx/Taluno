<main class="curriculo-form-page">
    <button class="btn-paginacao" aria-label="Voltar">&#10094;</button>
    <form class="curriculo-form">

        <h1>Preencha seu Currículo</h1>

        <!-- DADOS PESSOAIS -->
        <section class="form-section">
            <h2>Dados Pessoais</h2>

            <label>Nome completo</label>
            <input type="text">

            <label>Email</label>
            <input type="email">

            <label>Telefone</label>
            <input type="text">

            <label>Cidade / Estado</label>
            <input type="text">

            <label>LinkedIn ou Portfólio</label>
            <input type="text">
        </section>

        <!-- OBJETIVO -->
        <section class="form-section">
            <h2>Objetivo Profissional</h2>
            <textarea></textarea>
        </section>

        <!-- EXPERIÊNCIA -->
        <section class="form-section">
            <h2>Experiência Profissional</h2>

            <label>Empresa</label>
            <input type="text">

            <label>Cargo</label>
            <input type="text">

            <label>Período</label>
            <input type="text">

            <label>Descrição das atividades</label>
            <textarea></textarea>
        </section>

        <!-- FORMAÇÃO -->
        <section class="form-section">
            <h2>Formação Acadêmica</h2>

            <label>Curso</label>
            <input type="text">

            <label>Instituição</label>
            <input type="text">

            <label>Ano de conclusão</label>
            <input type="text">
        </section>

        <!-- HABILIDADES -->
        <section class="form-section">
            <h2>Habilidades</h2>
            <textarea placeholder="Ex: HTML, Comunicação, Trabalho em equipe..."></textarea>
        </section>

        <!-- IDIOMAS -->
        <section class="form-section">
            <h2>Idiomas</h2>

            <label>Idioma</label>
            <input type="text">

            <label>Nível</label>
            <input type="text">
        </section>

        <!-- CURSOS -->
        <section class="form-section">
            <h2>Cursos Extras</h2>

            <label>Curso</label>
            <input type="text">

            <label>Instituição</label>
            <input type="text">

            <label>Carga Horária</label>
            <input type="text">
        </section>

        <div class="acoes">
            <button type="button" class="cancelar">Cancelar</button>
            <button type="submit" class="salvar">Salvar Currículo</button>
        </div>

    </form>
     </main>

<script src="/projeto_taluno/static/js/curriculo/curriculo.js"></script>
